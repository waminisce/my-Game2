<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NumberGuess.css">
    <title>Guess my number</title>
</head>
<body>
    <div id="container">
        <h1>Number Guessing Game</h1>
        <p>set your target from 1 to any number of your choice</p>
        <div id="form1">
            <input type="number" placeholder="min-value" id="input1">
            <input type="number" placeholder="max-value" id="input2">
            <button class="target">New Target</button>
        </div>
        <div id="p-change">please guess a number, enter it, and press Guess:</div>
        <div id="form2">
            <input type="number" id="input3">
            <button class="guess">Guess</button>
        </div>
    </div>
    
    <script src="NumberGuess.js"></script>
</body>
</html>
